
  <div class="login-container">
    <mat-card class="card-container">
        <mat-toolbar color="primary">Login Page</mat-toolbar>
      <form class="form-container" [formGroup]="loginForm" (ngSubmit)="onLogin()">
        <app-custominputfield placeholder="Username" type="text" [control]="loginForm.controls.username">
        </app-custominputfield>

        <app-custominputfield placeholder="Password" type="password" [control]="loginForm.controls.password">
        </app-custominputfield>
        <app-custombutton label="Login" type="submit" [disabled]="loginForm.invalid"></app-custombutton>
    </form>
    <div *ngIf="errorMessage">
        {{errorMessage}}
    </div>
    </mat-card>
  </div>
